		<script>
		var dataset = [

				},
				{
					"name":"Python",
					"level":20,
					"div":"emg",
					"exp":1,
					"description":"Detail of exp 2"
				}
			];

		function callArcs(num) {
			//variables
			var arcD = 280,
				proArcD = 200,
				emgArcD = 150,
				adv = 90,
				pro = 50,
				advInner = 90,
				advOuter = 140,
				proInner = 70,
				proOuter = 100,
				emgInner = 60,
				emgOuter = 75,
				divid = '';

			//arc specs
			var drawArc = d3.svg.arc()
				.innerRadius(function() {
					if (dataset[num].div == 'adv') {
						return advInner;
					}
					else if (dataset[num].div == 'pro') {
						return proInner;
					}
					else {
						return emgInner;
					}
				})
				.outerRadius(function() {
					if (dataset[num].div == 'adv') {
						return advOuter;
					}
					else if (dataset[num].div == 'pro') {
						return proOuter;
					}
					else {
						return emgOuter;
					}
				})
				.startAngle(0);

			if (dataset[num].div == 'adv') {
				divid = '#advanced';
			}
			else if (dataset[num].div == 'pro') {
				divid = '#proficient';
			}
			else {
				divid = '#emerging';
			}

			//svg container
			var display = d3.select(divid)
				.append('svg')
				.attr('class', 'arc')
				.attr('width', function() {
					if (dataset[num].div == 'adv') {
						return arcD;
					}
					else if (dataset[num].div == 'pro') {
						return proArcD;
					}
					else {
						return emgArcD;
					}
				})
				.attr('height', function() {
					if (dataset[num].div == 'adv') {
						return arcD;
					}
					else if (dataset[num].div == 'pro') {
						return proArcD;
					}
					else {
						return emgArcD;
					}
				})
				.on('mouseover',function(){
					display.selectAll('text').remove();
					display.append('text').text(dataset[num].exp + ' years exp')
					.attr('class', 'arctext')
					.attr('transform', 'translate(0,5)')
					.attr('text-anchor', 'middle');
				})
				.on('mouseout',function(){
					display.selectAll('text').remove();
					display.append('text').text(dataset[num].name)
					.attr('class', 'arctext')
					.attr('transform', 'translate(0,5)')
					.attr('text-anchor', 'middle');
				})
				.append('g')
				.attr('transform', function() {
					if (dataset[num].div == 'adv') {
						return 'translate(' + arcD/2 + ',' + arcD/2 + ')';
					}
					else if (dataset[num].div == 'pro') {
						return 'translate(' + proArcD/2 + ',' + proArcD/2 + ')';
					}
					else {
						return 'translate(' + emgArcD/2 + ',' + emgArcD/2 + ')';
					}
				});

			//adding bg arc
			var arcBG = display.append('path')
				.datum({
					endAngle: 2*Math.PI
				})
				.attr('fill','#efecdc')
				.attr('d', drawArc)
			
			//adding the arc to the svg
			var arc = display.append('path')
				.datum({
					endAngle: 360*( (dataset[num].level/100) * (Math.PI/180))
				})
				.attr('fill', function() {
					if (dataset[num].div == 'adv') {
						return '#4eae83';
					}
					else if (dataset[num].div == 'pro') {
						return '#9fd4cb';
					}
					else {
						return '#fecf00';
					}
				})
				.attr('d', drawArc);

			//adding text for label
			display.append('text')
				.text(dataset[num].name)
				.attr('class', 'arctext')
				.attr('transform', 'translate(0,5)')
				.attr('text-anchor', 'middle');
		}

		var i = 0;

		while (i < dataset.length) {
			callArcs(i);
			i++;
		}

		</script>

				<script type="text/javascript">
				/*  few sections focusing on the areas you want to focus on (code and design)
				*/
						var w = 800;
						var h = 200;

						var x = d3.scale.linear()
							.domain([0,2])
							.range([0,w]);

						//line data
						var line01 = [
							{'x':5, 'y':5},
							{'x':200, 'y':5}
						];
						//lets try adding a second line
						var line02 = [
							{'x':25, 'y':45},
							{'x':500, 'y':45}
						];

						//accessor function to draw the line
						var drawLine = d3.svg.line()
							.x(function(d) {
								return d.x;
							})
							.y(function(d) {
								return d.y;
							})
							.interpolate('linear');
						//svg container
						var lineDisplay = d3.select('#expHolder').append('svg')
							.attr('width', w)
							.attr('height', h);
						//draw the line path
						var lineGraph = lineDisplay.append('path')
							.attr('d', drawLine(line01))
							.attr('stroke', '#efecdc')
							.attr('stroke-width',10)
							.attr('fill','none');
						var lineGraph = lineDisplay.append('path')
							.attr('d', drawLine(line02))
							.attr('stroke', '#4eae83')
							.attr('stroke-width',10)
							.attr('fill','none');

						var xaxis = d3.svg.axis()
							.scale(x)
							.orient('bottom');
						lineDisplay.append('g')
							.attr('class','axis')
							.attr('transform','translate(0,' + (h-20) + ')')
							.call(xaxis);
					</script>
