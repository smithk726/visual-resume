		<script>
		var dataAdv = [
				{

					"div":"adv",
					"exp":5,

				},
				{

					"level":90,

				}
			];

		var dataPro = [
				{

					"level":70,
					"div":"pro",

					"description":"Detail of exp"
				},
				{

					"level":65,

					"description":"Detail of exp 2"
				},
				{

					"description":"Detail of exp 2"
				},
				{
					"name":"JavaScript",
					"level":50,
					"div":"pro",
					"exp":1,
					"description":"Detail of exp 2"
				}
			];

		var dataEmg = [
				{
					"name":"Java",
					"level":30,
					"div":"emg",
					"exp":1,
					"description":"Detail of exp 2"
				},
				{
					"name":"C",
					"level":40,
					"div":"emg",
					"exp":1,
					"description":"Detail of exp 2"
				},
				{
					"name":"Python",
					"level":20,
					"div":"emg",
					"exp":1,
					"description":"Detail of exp 2"
				}
			];

		function callArcs(dataset, puthere) {

			//variables
			var arcD = 240,
				proArcD = 200,
				emgArcD = 160,
				adv = 90,
				pro = 50,
				advInner = 80,
				advOuter = 120,
				proInner = 70,
				proOuter = 100,
				emgInner = 60,
				emgOuter = 80;

			//arc specs
			var drawArc = d3.svg.arc()
				.innerRadius(function(d) {
					if (d['div'] == 'adv') {
						return advInner;
					}
					else if (d['div'] == 'pro') {
						return proInner;
					}
					else {
						return emgInner;
					}
				})
				.outerRadius(function(d) {
					if (d['div'] == 'adv') {
						return advOuter;
					}
					else if (d['div'] == 'pro') {
						return proOuter;
					}
					else {
						return emgOuter;
					}
				})
				.startAngle(0);

			//tooltip
			var tooltip = d3.select(puthere)
				.append("div")
				.style("position", "absolute")
				.style("z-index", "10")
				.style("visibility", "hidden");

			//svg container
			var display = d3.select(puthere).selectAll('arcs')
				.data(dataset)
				.enter()
				.append('svg')
				.attr('class', 'arc')
				.attr('width', function(d) {
					if (d['div'] == 'adv') {
						return arcD;
					}
					else if (d['div'] == 'pro') {
						return proArcD;
					}
					else {
						return emgArcD;
					}
				})
				.attr('height', function(d) {
					if (d['div'] == 'adv') {
						return arcD;
					}
					else if (d['div'] == 'pro') {
						return proArcD;
					}
					else {
						return emgArcD;
					}
				})
				.append('g')
				.attr('transform', function(d) {
					if (d['div'] == 'adv') {
						return 'translate(' + arcD/2 + ',' + arcD/2 + ')';
					}
					else if (d['div'] == 'pro') {
						return 'translate(' + proArcD/2 + ',' + proArcD/2 + ')';
					}
					else {
						return 'translate(' + emgArcD/2 + ',' + emgArcD/2 + ')';
					}
				});

			//adding bg arc
			var arcBG = display.append('path')
				.each(function(d) {
					d.endAngle = 2*Math.PI;
				})
				.attr('fill', function() {
					if(dataset == dataAdv || dataset == dataPro || dataset == dataEmg) {
						return '#efecdc';
					}
					else {
						return 'white';
					}
				})
				.attr('d', drawArc)
			
			//adding the arc to the svg
			var arc = display.append('path')
				.attr('fill', function(d) {
					if (d['div'] == 'adv') {
						return '#4eae83';
					}
					else if (d['div'] == 'pro') {
						return '#9fd4cb';
					}
					else {
						return '#fecf00';
					}
				})
				.each(function(d) {
					d.endAngle = (360 * (d['level']/100) * Math.PI/180);
				})
				.attr('d', drawArc)
				.transition()
				.duration(1000)
				.ease('bounce')
				.call(arcTween,this);

			//adding text for label
			display.append('text')
				.text(function(d) {
					return d['name'];
				})
				.attr('class', 'arctext')
				.attr('transform', 'translate(0,5)')
				.attr('text-anchor', 'middle');

			function arcTween(transition, newAngle) {
				transition.attrTween('d', function(d) {
					var interpolate = d3.interpolate(0,360 * (d['level']/100) * Math.PI/180);
					return function(t) {
						d.endAngle = interpolate(t);
						return drawArc(d);
					};
				});
			}

			//them darned tooltips
			var tooltip = d3.selectAll(".tooltip:not(.css)");
			var HTMLabsoluteTip = d3.select("div.tooltip.absolute");

			d3.select(puthere).selectAll('svg')
				.attr('title','Automatic Title Tooltip')
				.on('mouseover', function(d) {
					tooltip.style('opacity','1');

					d3.select('#toolit')
						.style('width', this.getAttribute('width') + 'px')
						.style('height', this.getAttribute('height') + 'px')
						.style('background', function() {
							if(dataset == dataAdv2 || dataset == dataPro2 || dataset == dataEmg2) {
								return '#efecdc';
							}
							else {
								return 'white';
							}
						})
					d3.select('#language')
						.text(d.name);
					d3.select('#expyr')
						.text(d.exp);
					d3.select('#details')
						.text(d.description);

					var matrix = this.getScreenCTM();

               		HTMLabsoluteTip
						.style('left', (window.pageXOffset + matrix.e) + 'px')
						.style('top', (window.pageYOffset + matrix.f) + 'px');
				})
				.on('mouseout', function() {
					return tooltip.style('opacity', '0');
				});
		}

		callArcs(dataAdv, '#advanced');
		callArcs(dataPro, '#proficient');
		callArcs(dataEmg, '#emerging');

		</script>

	<!-- Experience -->

		<div class="row">

				<script type="text/javascript">
				/*  few sections focusing on the areas you want to focus on (code and design)
				*/
						var w = 800;
						var h = 200;

						var x = d3.scale.linear()
							.domain([0,2])
							.range([0,w]);

						//line data
						var line01 = [
							{'x':5, 'y':5},
							{'x':200, 'y':5}
						];
						//lets try adding a second line
						var line02 = [
							{'x':25, 'y':45},
							{'x':500, 'y':45}
						];

						//accessor function to draw the line
						var drawLine = d3.svg.line()
							.x(function(d) {
								return d.x;
							})
							.y(function(d) {
								return d.y;
							})
							.interpolate('linear');
						//svg container
						var lineDisplay = d3.select('#expHolder').append('svg')
							.attr('width', w)
							.attr('height', h);
						//draw the line path
						var lineGraph = lineDisplay.append('path')
							.attr('d', drawLine(line01))
							.attr('stroke', '#efecdc')
							.attr('stroke-width',10)
							.attr('fill','none');
						var lineGraph = lineDisplay.append('path')
							.attr('d', drawLine(line02))
							.attr('stroke', '#4eae83')
							.attr('stroke-width',10)
							.attr('fill','none');

						var xaxis = d3.svg.axis()
							.scale(x)
							.orient('bottom');
						lineDisplay.append('g')
							.attr('class','axis')
							.attr('transform','translate(0,' + (h-20) + ')')
							.call(xaxis);
